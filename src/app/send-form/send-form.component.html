<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
              <div class="title">CONTACT NETOPAYMENT</div>
              <h5 class="card-title">SEND US A MESSAGE</h5>
              <form id="gForm" class="text-center">
                  <div class="form-group">
                    <input type="text" name="name" #name class="form-control" id="inputName" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <input type="email" 
                           name="email" 
                           #email 
                           class="form-control" 
                           id="inputEmail" 
                           placeholder="Email"
                           required>
                  </div>
                  <div class="form-group">
                      <input type="tel" name="phone" #phone class="form-control" id="inputPhone" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="message" #message id="inputTextarea" rows="3" placeholder="Message"></textarea>
                      </div>
                  <button type="button" class="btn btn-primary send-button" (click)="onSend(name.value,email.value,phone.value,message.value);name.value='';email.value='';phone.value='';message.value=''">Send</button>
                </form>
            </div>
            <div class="footer">All rights reserved</div>
          </div>
  </div>
</div>
